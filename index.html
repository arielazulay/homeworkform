<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="wclassthradioGrupe-wclassthradioGrupial-scale=1.0"
    />
    <title>form</title>
  </head>
  <body
    style="border: solid black 3px; padding: 13px; background-color: bisque"
  >
    <form action="https://formspree.io/f/maykrbll" method="post">
      <label for="user-name"> User Name :</label>
      <input type="text" name="text" id="user-name" />
      <br /><br />
      <label for="password">password :</label>
      <input type="password" name="password" id="password" />
      <br /><br />
      <label for="tel">your phone number :</label>
      <input type="tel" name="tel" id="tel" />
      <br /><br /><br />
      <label for="radioGrup">Choose box:</label> <br />
      <label for="ra" style="color: green">green box</label>
      <input
        type="radio"
        name="check"
        id="ra"
        class="radioGrup"
        value="green box"
        checked
      />
      <label for="rb">black box</label>
      <input
        type="radio"
        name="check"
        id="rb"
        class="radioGrup"
        value="black box"
      />
      <label for="rc" style="color: yellow">yellow box</label>
      <input
        type="radio"
        name="check"
        id="rc"
        class="radioGrup"
        value="yellow box"
      />
      <br /><br /><br />
      <label for="range">select your happiness between 1-10</label>
      <input
        type="range"
        name="range"
        id="range"
        min="0"
        max="10"
        step="1"
        value="0"
      />
      <br /><br /><br />
      <label for="color">chose a color</label>
      <input type="color" name="color" id="color" />
      <br /><br /><br />
      <label for="date">select date :</label>
      <input
        type="date"
        name="date"
        id="date"
        style="color: aqua; background-color: cadetblue"
      />
      <br /><br /><br />
      <input type="submit" value="sand" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
